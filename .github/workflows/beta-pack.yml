name: Build Beta
run-name: 'Build Beta ${{ github.event.inputs.name }}'

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Enter your build name'
        required: true

jobs:
  Android:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-caches-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-caches-

      - name: Install dependencies
        run: npm ci

      - name: Build Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_PDF_CHATBOT }}
        run: |
          sudo apt-get update
          sudo apt-get install rpm alien build-essential
          sudo apt-get install wine64
          sudo apt-get install mono-complete wine64
          npm i
          npm i electron-installer-redhat electron-installer-debian -D
          npm run publish

